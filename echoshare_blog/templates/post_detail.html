{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoShare | {{ post.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/main_home.css' %}">
    <link rel="stylesheet" href="{% static '/css/main_posts.css' %}">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">EchoShare</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles/">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <article class="post-detail">
            <!-- Post Meta -->
            <div class="d-flex flex-wrap gap-3 mb-4 text-muted">
                <span class="badge bg-primary">{{ post.category }}</span>
                <span>By: {{ post.author }}</span>
                <span>Last update: {{ post.date_posted }}</span>
            </div>

            <!-- Post Title -->
            <h1 class="display-4 mb-4">{{ post.title }}</h1>

            <!-- Post Content -->
             
            <div class="article-content">
                {{ post.text|safe }}
            </div>
        </article>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- OEmbed Conversion Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const oembeds = document.querySelectorAll('figure.media oembed');
            oembeds.forEach(oembed => {
                const url = oembed.getAttribute('url');
                const iframe = document.createElement('iframe');
                iframe.className = 'embed-responsive-item';
                iframe.src = url.replace('watch?v=', 'embed/');
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                iframe.setAttribute('allow', 'accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture');
                oembed.parentNode.replaceChild(iframe, oembed);
            });
        });
    </script>
</body>
</html>
