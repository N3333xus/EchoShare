<!-- post_detail.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoShare | {{ post.title }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static '/css/main_home.css' %}">
    <link rel="stylesheet" href="{% static '/css/main_posts.css' %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'favicons/site.webmanifest' %}">
</head>

<body>
    <!-- Header -->
    <header class="border-bottom border-success">
        <div class="container-fluid bg-dark">
            <div class="text-center py-3">
                <div class="art">
                    <pre class="text-success mb-0 fs-6 user-select-none">

                    </pre>
                </div>
                <h1 class="display-4 text-success glow">EchoShare</h1>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-success">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="/articles/">Articles</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="/about/">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Post Info -->
                <div class="card bg-dark text-success border-success mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between flex-wrap gap-3 mb-3">
                            <span class="badge bg-success">Category: {{ post.category }}</span>
                            <span class="text-muted">Author: {{ post.author }}</span>
                            <span class="text-muted">Last update: {{ post.date_posted }}</span>
                        </div>
                        <h1 class="card-title display-5 text-success mb-4">{{ post.title }}</h1>
                        <div class="content-text cyber-text">
                            {{ post.text|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('figure.media oembed').forEach(oembed => {
                const url = oembed.getAttribute('url');
                const iframe = document.createElement('iframe');
                iframe.src = url.replace('watch?v=', 'embed/');
                iframe.className = 'w-100';
                iframe.style.height = '450px';
                iframe.frameBorder = '0';
                iframe.allowFullscreen = true;
                oembed.parentNode.replaceChild(iframe, oembed);
            });
        });
    </script>
</body>
</html>
