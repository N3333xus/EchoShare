{% load static %}
<!DOCTYPE html>
<html lang="en-US">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoShare</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- CSS Custom -->
  <link rel="stylesheet" href="{% static '/css/main_home.css' %}">


</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="/">EchoShare</a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles/">Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
      <h2 class="mb-4">Latest Articles</h2>
      <div class="row">
          {% for post in latest_posts %}
              <div class="col-md-4 mb-4">
                  <div class="card h-100">
                      {% if post.article_image %}
                          <img 
                              src="{{ post.article_image.url }}" 
                              class="card-img-top" 
                              alt="{{ post.title }}"
                              style="height: 200px; object-fit: cover;"
                          >
                      {% endif %}
                      
                      <div class="card-body">
                          <h5 class="card-title">{{ post.title }}</h5>
                          <p class="card-text">{{ post.text|striptags|truncatechars:150 }}</p>
                          <a href="{% url 'post_detail' post.url %}" class="btn btn-primary">Read More</a>
                      </div>
                  </div>
              </div>
          {% empty %}
              <p class="text-muted">No Articles Yet</p>
          {% endfor %}
      </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <a href="/privacy/" class="text-secondary text-decoration-none">Privacy Policy</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
